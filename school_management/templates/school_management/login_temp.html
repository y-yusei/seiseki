{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校管理システム - ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'school_management/css/login.css' %}" rel="stylesheet">
</head>
<body class="text-center login-page">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="h3 mb-3 fw-normal">学校管理システム</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">メールアドレス</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">パスワード</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" name="remember"> ログイン状態を保持する
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2025 School Management System</p>
        </form>
        
        <div class="mt-3">
            <small class="text-muted">
                <p>管理者アクセス: <a href="/admin/">管理画面</a></p>
                <p>システム状態: ✅ 正常稼働中</p>
            </small>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
